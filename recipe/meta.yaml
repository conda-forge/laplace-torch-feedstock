{% set name = "laplace-torch" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 641823a6d3e1dcb8297202b896ae2969334bf96df9a4a6f8cf688896d67d96f2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ stdlib("c") }}
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - asdfghjkl
    - backpack-for-pytorch
    - python >=3.8
    - pytorch
    - torchvision
    - torchmetrics
    - numpy

test:
  imports:
    - laplace
    - laplace.curvature

about:
  home: https://github.com/AlexImmer/Laplace
  summary: laplace - Laplace approximations for deep learning
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
